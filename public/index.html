<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1f25 0%, #17242c 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .action-btn {
            background: linear-gradient(45deg, #00f260 0%, #0575e6 100%);
            border: none;
            color: white !important;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 96, 0.3);
        }
        .hero-title {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00f260, #0575e6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        .hero-subtitle {
            color: #a8b2c1;
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .hero-image {
            filter: drop-shadow(0 0 30px rgba(0, 242, 96, 0.3));
            transition: all 0.3s ease;
        }
        .hero-image:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <i class="bi bi-wind me-2"></i>AirView
            </a> 
            <a class="btn action-btn" href="./aqidashboard.html">
                Try Now <i class="bi bi-arrow-up-right ms-2"></i>
            </a>
        </div>
    </nav>

    <div class="container min-vh-100">
        <div class="row align-items-center min-vh-100">
            <div class="col-lg-6 pe-lg-5">
                <h1 class="hero-title">Where Every Breath Counts</h1>
                <p class="hero-subtitle">Is your air a breath of fresh air, or a breath of bad news? Monitor real-time AQI data with precision and clarity.</p>
                <a class="btn action-btn btn-lg" href="./aqidashboard.html">
                    Explore Now <i class="bi bi-arrow-up-right ms-2"></i>
                </a>
            </div> 
            <div class="col-lg-6 mt-5 mt-lg-0">
                <img src="./Scientist-working.png" class="img-fluid hero-image" alt="Air Quality Illustration">
            </div>
        </div>
    </div>
</body>
</html>
